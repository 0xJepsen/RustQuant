[package]
name = "RustQuant"
description = "A Rust library for quantitative finance tools."
version = "0.0.18"
edition = "2021"
readme = "README.md"
repository = "https://github.com/avhz/RustQuant"
keywords = [
    "finance",
    "quantitative",
    "option-pricing",
    "statistics",
    "quantlib",
]
categories = ["finance", "mathematics", "science", "algorithms", "simulation"]
license = "GPL-3.0-or-later"

[dependencies]
# csv = "1.2.1"
# nalgebra = "0.32.2"
num-complex = "0.4.2"
plotters = "0.3.4"
rand = "0.8.5"
rand_distr = "0.4.3"
rayon = "1.6.0"
serde = "1.0.163"
serde_json = "1.0.96"
statrs = "0.16.0"
tempfile = "3.5.0"
time = "0.3.20"
tokio = "1.28.1"
tokio-test = "0.4.2"
yahoo_finance_api = "2.0.0"

[dependencies.polars]
version = "0.30.0"
features = ["serde", "json", "parquet", "dtype-struct", "dtype-date", "lazy"]

[features]
## This feature is used to enable the use of the `data` module.
## It is disabled by default, since the addition of Polars
## increases the compilation time substantially.
data = []

