name: RustQuant Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # BUILD THE LIBRARY
      - name: Build RustQuant.
        run: cargo build --release --verbose
      # TEST THE LIBRARY
      - name: Run unit tests.
        run: cargo test --release --verbose
